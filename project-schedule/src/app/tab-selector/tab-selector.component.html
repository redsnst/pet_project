<mat-tab-group class="tab-select-group" mat-stretch-tabs="false" mat-align-tabs="start" (selectedTabChange)="onTabSelected($event)">
    <mat-tab label="Month"><app-month-schedule #monthTab></app-month-schedule></mat-tab>
    <mat-tab label="Week"><app-week-schedule #weekTab></app-week-schedule></mat-tab>
    <mat-tab label="Day"><app-day-schedule #dayTab></app-day-schedule></mat-tab>
</mat-tab-group>
