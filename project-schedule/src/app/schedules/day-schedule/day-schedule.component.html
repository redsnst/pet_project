<app-selector [type]="'day'"></app-selector>
<div class="table-div">
    <table>
        <tbody>
            <tr *ngFor="let time of times">
                <td>
                    <mat-card class="example-time-card">
                        <mat-card-header>
                          <mat-card-title>{{time | daySchedule}}</mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                        </mat-card-content>
                      </mat-card>
                </td>
                <mat-card class="example-card">
                  <mat-card-content>
                  </mat-card-content>
                </mat-card>
                <td>
                </td>
            </tr>
        </tbody>
    </table>
   <div class="event-block" *ngFor="let ev of events" [ngStyle]="{'top': ev.top, 'height': ev.height}">
        {{ev.name}} {{ev.timeFrom | event}}-{{ev.timeTo | event}}
   </div>
   <div #redLine class="line-div">
    <hr class="red-line">
   </div>
</div>
