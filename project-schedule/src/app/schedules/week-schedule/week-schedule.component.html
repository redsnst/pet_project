<app-selector [type]="'week'"></app-selector>
<div>
    <table>
        <thead>
            <tr class="table-header">
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td *ngFor="let day of calendar.days">
                    <mat-card 
                        [class.active]="day.active"
                        class="example-card">
                        <mat-card-header>
                            <mat-card-title (click)="openDialog(day)">{{day.value | dayMoment}}</mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                            <div class="event-block" *ngFor="let ev of day.event">
                                {{ev.name}} {{ev.timeFrom | event}}-{{ev.timeTo | event}}
                            </div>
                        </mat-card-content>
                      </mat-card>
                </td>
            </tr>
        </tbody>
    </table>
</div>
